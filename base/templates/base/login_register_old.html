{% extends "main.html" %} {% block content %} {% if page == 'login' %}

<div>
  <form method="POST" action="">
    {% csrf_token %}
    <label for="usermae">Username</label>
    <input type="text" name="username" placeholder="Enter You Username" />
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter You Password" />

    <button type="submit">Login</button>
  </form>
  <p>Haven't Signed up yet?</p>
  <a href="{%url 'register' %}">Sign Up</a>
</div>

{% else %}

<div>
  <form method="POST" action="">
    {% csrf_token %} {{form.as_p}}
    <button type="submit">Register</button>
  </form>
  <p>Already Signed up?</p>
  <a href="{%url 'login' %}">Login</a>
</div>
{% endif %} {% endblock content %}
